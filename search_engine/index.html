<!DOCTYPE html>
<html>
<body style="background-color:rgb(16, 17, 18);">
    <center>
    <h1 style="font-family:verdana;color:rgb(244, 242, 242);font-size: 25px;" align="center">Image Engine</h1>

    <button id="search-button" onclick="show()">Search</button>

   <div id="results">
   </div>

<table>

        <td><img id="img1" src="public\panther (2).jpeg" width="200" height="200"></td>
        <td><img id="img2" src="public\lion.jpeg" width="200" height="200"></td>
        <td><img id="img3" src="public\dog (2).jpeg" width="200" height="200"></td>
    </tr>

    <tr>
        <td><img id="img4" src="public\cat (2).jpg" width="200" height="200"></td>
        <td><img id="img5" src="public\fox.jpg" width="200" height="200"></td>
        <td><img id="img6" src="public\wolf.jpg" width="200" height="200"></td>
    </tr>

    <tr>
        <td><img id="img7" src="public\giraffe.webp" width="200" height="200"></td>
        <td><img id="img8" src="public\dog.webp" width="200" height="200"></td>
        <td><img id="img9" src="public\dog (2).webp" width="200" height="200"></td>
    </tr>

    <tr>
        <td><img id="img10" src="public\wolf.jpeg" width="200" height="200"></td>
        <td><img id="img11" src="public\giraffe (2).webp" width="200" height="200"></td>
        <td><img id="img12" src="public\fox.jpeg" width="200" height="200"></td>
    </tr>

</table>
</center>
<script>
    
const imagedata=[
{ url: "public/panther (2).jpeg", name: "panther" },
{ url: "public/lion.jpeg", name: "lion" },
{ url: "public/dog (2).jpeg", name: "dog" }, 
{ url: "public/cat (2).jpg", name: "cat" },
{ url: "public/fox.jpg", name: "fox" },
{ url: "public/wolf.jpg", name: "wolf" }, 
{ url: "public/giraffe.webp", name: "giraffe" }, 
{ url: "public/dog.webp", name: "dog" },
{ url: "public/dog (2).webp", name: "dog" },
{ url: "public/wolf.jpeg", name: "wolf" },
{ url: "public/giraffe (2).webp", name: "giraffe" },
{ url: "public/fox.jpeg", name: "fox" }
];
const searchbar=document.getElementById("site-search");
const searchbutton=document.getElementById("search-button")
const resultsContainer=document.getElementById("results");

searchbutton.addEventListener("click",()=>{
    const searchTerm=searchbar.value.toLowerCase();
    const filterimages=imagedata.filter(image=>{-8  
        return image.name.toLowerCase().includes(searchTerm);
    });

    resultsContainer.innerHTML='';
    if(filterimages.length===0){
        resultsContainer.innerHTML="<p>No results found.</p>";
        return;
    }

    filterimages.forEach(image=> {
        const imgElement=document.createElement("img");
        imgElement.src=image.url;
        imgElement.alt=image.name;
        resultsContainer.appendChild(imgElement);
    });
    

    

});
</script>
</body>
</html>
